# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night: minimal
  font: native
  font_size: l

# SEO

marketing:
  seo:
    site_type: ResearchOrganization
    local_business_type: ""
    org_name: ""
    description: "The 3rd International Conference on Timbre, will be held in Thessaloniki, Greece, 10-12 July 2023."
    twitter: ""
  analytics:
    google_analytics: ""
    baidu_tongji: ""
  verification:
    google: ""
    baidu: ""

# Site header

header:
  navbar:
    # Display the navigation bar
    enable: true
    # Align menu links: left (l), center (c), or right (r)
    align: r
    # Display your site title or `assets/media/logo*` image in the nav bar?
    show_logo: true
    # Show a language chooser (if you have translated your site content)?
    # show_translations: true
    # If `show_translations` is enabled, do you wish to display the current language name?
    # show_language: true
    # Let the user override the default light/dark mode of your theme?
    show_day_night: false
    # Let the user search from the nav bar?
    show_search: false
    # Attempt to automatically highlight the active menu link? Can be disabled for complex sites.
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: '&copy; {year} [The International Conference on Timbre](https://timbreconference.org/). Built with [Hugo](https://gohugo.io/) and [Wowchemy](https://wowchemy.com/). Hosted by [GitHub Pages](https://pages.github.com/).'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: "2 January, 2006"
  time_format: "15:04"
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: "https://github.com/timbre-conference/timbre2023"
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ""
    disqus:
      shortname: ""
      show_count: true
    commento:
      url: ""
  search:
    provider: wowchemy
    algolia:
      app_id: ""
      api_key: ""
      index_name: ""
      show_logo: false
  map:
    provider: "mapnik"
    api_key: ""
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
